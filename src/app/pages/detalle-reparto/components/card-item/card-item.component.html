<div class="card-item">
    <h2>Item {{index+1}}</h2>
    <div class="content">
        <div class="left">
            <p>N Guia:</p>
            <p>Detalle:</p>
        </div>
        <div class="right">
            <p>{{item?.num_guia}}</p>
            <p>{{item?.detalle}}</p>
        </div>
    </div>
    <hr>
    <div class="container2 mt-2">
        <div>
            <mat-icon>inventory_2</mat-icon>
            <span>Tipo: {{item?.id_tipo_paquete | showTipoPaquete:listTipoPaquetes()}}</span>
        </div>
        <div>
            <mat-icon>checklist_rtl</mat-icon>
            <span>Cantidad: {{item?.cant}}</span>
        </div>
        <div>
            <mat-icon>payments</mat-icon>
            <span>Precio: S/{{item?.precio}}</span>
        </div>
    </div>
</div>
