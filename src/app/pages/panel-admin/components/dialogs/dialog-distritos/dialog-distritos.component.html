<div class="container">
    <h1>
        Agregar Distrito
    </h1>
    <form [formGroup]="formulario">

        <div class="caja">
            <span class="label">Nombre </span>
            <input class="input" type="text" placeholder="Ingrese nombre de distrito" formControlName="nombre">
        </div>
    </form>

    <div class="actions">
        <button (click)="closeDialog()">Cancelar</button>
        <button (click)="guardar()">Guardar</button>
    </div>
</div>
