<div class="flex flex-row justify-between items-center pb-3">
    <span class="text-2xl text-p1 font-semibold">Repartos</span>
    <div>
        <button mat-icon-button matTooltip="Exportar" (click)="exportar()">
            <img src="../../../assets/ic_export.svg" alt="">
        </button>
    </div>
</div>

<form [formGroup]="formulario" (submit)="filtrar()" class="flex my-3 gap-2 items-center">

    <select formControlName="estado"
        class="bg-gray-50 border border-gray-300 text-textos text-sm rounded-lg focus:ring-p1 focus:border-p1 p-2.5">
        <option value="T">Todos</option>
        <option value="S">Activos</option>
        <option value="N">Inactivos</option>
    </select>
    <select formControlName="estado_envio"
        class="bg-gray-50 border border-gray-300 text-textos text-sm rounded-lg focus:ring-p1 focus:border-p1 p-2.5">
        <option value="T">Todos</option>
        <option value="P">Pendientes</option>
        <option value="E">Entregados</option>
        <option value="A">Anulados</option>
    </select>
    <input formControlName="num_reparto" type="text" placeholder="Número de reparto"
        class="bg-gray-50 border border-gray-300 text-textos text-sm rounded-lg focus:ring-p1 focus:border-p1 p-2.5">
    <input formControlName="cliente" type="text" placeholder="Cliente"
        class="bg-gray-50 border border-gray-300 text-textos text-sm rounded-lg focus:ring-p1 focus:border-p1 p-2.5">
