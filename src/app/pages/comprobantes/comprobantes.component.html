<span class="text-2xl text-p1 font-bold">Comprobantes</span>

<div class="rounded-xl overflow-hidden shadow-sm mt-3">
    <table class="w-full text-sm text-center rtl:text-right text-textos">
        <thead class="text-sm bg-white text-textos uppercase border-b">
            <tr>
                <th scope="col" class="px-6 py-3">N° Guía</th>
                <th scope="col" class="px-6 py-3">Tipo</th>
                <th scope="col" class="px-6 py-3">Descripción</th>
                <th scope="col" class="px-6 py-3">Precio</th>
            </tr>
        </thead>
        <tbody>
            @for (item of comprobanteService.listComprobantes(); track $index) {
            <tr class="bg-white border-b">
                <td class="px-6 py-4">{{item.id}}</td>
                <td class="px-6 py-4"><a [href]="item.url_pdf">{{item.url_pdf}}</a></td>
                <td class="px-6 py-4">{{item.correo}}</td>
                <td class="px-6 py-4">S/{{item.correo}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
