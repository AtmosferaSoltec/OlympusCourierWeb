<div class="flex flex-col justify-between max-w-sm min-h-screen p-4 pb-24 mx-auto bg-white">
    <!-- Encabezado -->
    <header class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Nuevo Gasto</h2>
      <p class="text-sm text-gray-500">Registra tu gasto fácilmente</p>
    </header>
  
    <!-- Formulario -->
    <form class="space-y-5">
      <!-- Monto -->
      <div>
        <label class="block mb-1 text-sm text-gray-700">Monto (S/)</label>
        <input type="number" inputmode="decimal" placeholder="0.00" class="w-full p-2 text-3xl font-semibold text-gray-800 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Descripción (opcional) -->
      <div>
        <label class="block mb-1 text-sm text-gray-700">Descripción (opcional)</label>
        <input type="text" placeholder="Ej: Almuerzo con amigos" class="w-full p-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
  
      <!-- Categoría -->
      <div>
        <label class="block mb-1 text-sm text-gray-700">Categoría</label>
        <select class="w-full p-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option disabled selected>Selecciona una categoría</option>
          <option>Comida</option>
          <option>Pasajes</option>
          <option>Gastos hormiga</option>
        </select>
      </div>
    </form>
  
    <!-- Botón guardar -->
    <div class="mt-10">
      <button class="w-full py-3 font-semibold text-white transition bg-blue-600 shadow-md rounded-xl hover:bg-blue-700">
        Guardar gasto
      </button>
    </div>
  </div>
